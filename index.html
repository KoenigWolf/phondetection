<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スマホ検知システム</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #00C9FF, #92FE9D);
            color: #fff;
            text-align: center;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 50px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .btn-start {
            padding: 15px 30px;
            background-color: #fff;
            color: #333;
            border: none;
            border-radius: 30px;
            font-size: 1.2em;
            cursor: pointer;
            transition: 0.3s;
            text-transform: uppercase;
        }

        .btn-start:hover {
            background-color: #00C9FF;
            color: #fff;
            transform: scale(1.1);
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8em;
            }

            .btn-start {
                font-size: 1em;
                padding: 10px 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>カメラでスマホ検知</h1>
        <form action="/detect" method="post">
            <input type="submit" class="btn-start" value="検知開始">
        </form>
    </div>
</body>

</html>
